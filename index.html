<html>
<head>
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>
<body>
<style>
  * {
    /*outline: 1px blue solid;*/
  }

  html, body {
    width: 100%;
    height: 100%;
  }

  html {
    display: table
  }

  body {
    display: table-cell;
    vertical-align: middle;
  }

  table {
    margin: auto;
  }
</style>

<a href="https://github.com/beenotung/gpw"><img style="position: absolute; top: 0; right: 0; border: 0;"
                                      src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67"
                                      alt="Fork me on GitHub"
                                      data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"></a>

<!-- input elements -->
<table>
  <tr>
    <td><label for="url">Url</label></td>
    <td><input id="url"></td>
  </tr>
  <tr>
    <td><label for="domain">Domain</label></td>
    <td><input id="domain" placeholder="auto generate from url"></td>
  </tr>
  <tr>
    <td><label for="seed">Seed</label></td>
    <td><input id="seed" type="password"></td>
  </tr>
  <tr>
    <td><label for="method">Method</label></td>
    <td>
      <select id="method" style="width: 100%">
        <option>md5</option>
        <option selected>sha256</option>
      </select>
    </td>
  </tr>
  <tr>
    <td colspan="2" align="center">
      <button id="gpw">Generate Password</button>
    </td>
  </tr>
  <tr>
    <td><label for="password">Password</label></td>
    <td><input id="password"/></td>
  </tr>
  <tr>
    <td colspan="2" align="center">
      <button id="btnToClip">Copy to Clipboard</button>
    </td>
  </tr>
  <tr>
    <td colspan="2" align="center"><span id="msg" style="color: gray">not copied in clipboard</span></td>
  </tr>
  <tr></tr>
  <tr>
    <td colspan="2" align="center">
      <button id="genQRcode">Generate QR code</button>
    </td>
  </tr>
  <tr>
    <td colspan="2" align="center">
      <canvas id="qrcode" width="128" height="128"></canvas>
    </td>
  </tr>
</table>

<script src="index.js"></script>
</body>
</html>
